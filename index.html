<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/42680f6e5e.js" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="/css/css/styles.css">
<title>memes</title>
</head>

<body onload="onInit()">

    <!-- header -->
    <header>
        <div onclick="onMemes()" class="logo">memes</div>
        <div class="navbar-container">
            <div onclick="onGallery()" class="gallery">Gallery</div>
            <div class="About">About</div>
        </div>
    </header>

    <!-- main-content -->
    <section class="main-content">

        <!-- canvas -->
        <div class="my-canvas">
            <canvas onclick="onCanvasClick(event)" width="500" height="500"></canvas>
        </div>

        <!-- editor -->
        <div class="editor">

            <label for="text">
                <input id="add-text" type="text" placeholder="Write" name="add-text" oninput="setLineText(this.value)" />
            </label>
            <div class="file">
                <a class="btn" href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>
            </div>

            <div class="font">
                <div class="font-size-container">
                    <button onclick="onChangeTextSize('+')" class="btn" >+</button>
                    <button onclick="onChangeTextSize('-')" class="btn" >-</button>
                </div>
                <label for="color"></label>
                <input oninput="changeTextColor(this.value)" type="color" id="txt-color" name="txt-color" value="#000000" />
            </div>

            <div class="line">
                <button onclick="onAddLine()" class="btn" >Add Line</button>
                <button onclick="onSwitchLine()" class="btn" >Switch</button>
            </div>
        </div>
    </section>

    <!-- img-gallery -->
    <section class="img-gallery"></section>

</body>

<script src="/js/services/util.service.js"></script>
<script src="/js/services/meme.service.js"></script>
<script src="/js/gallery.controller.js"></script>
<script src="/js/meme.controller.js"></script>

</html>
