<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<link rel="stylesheet" href="css/css/styles.css">
<title>memes</title>
</head>

<body onload="onInit()">

    <!-- header -->

    <!-- main-content -->

    <section class="main-content">

        <header>
            <div data-trans="title" onclick="onMemes()" class="logo">memes</div>
            <div class="navbar-container">
                <div data-trans="gallery" onclick="onGallery()" class="gallery">Gallery</div>
                <div data-trans="saved" onclick="onSaved()" class="saved">Saved</div>
                <div data-trans="about" class="About">About</div>
                <select class="langSelect" onchange="onSetLang(this.value)">
                    <option value="en" selected>English</option>
                    <option value="he">◊¢◊ë◊®◊ô◊™</option>
                </select>
            </div>
        </header>

        <!-- canvas -->
        <div class="my-canvas">
            <!-- onclick="onCanvasClick(event) -->
            <canvas id="gElCanvas" tabindex="1" width="500" height="500"></canvas>
        </div>

        <!-- editor -->
        <div class="editor">

            <label for="text">
                <input data-trans="enter-text" id="add-text" type="text" name="add-text" placeholder="Write your text!"
                    oninput="onAddText(this.value)" />
            </label>
            <div class="line">
                <button onclick="onSwitchLine()" class="btn switch"><img src="images/icons/Forme_3.png"> <img
                        src="images/icons/Forme_3_copie.png"></button>
                <button onclick="onAddLine()" class="btn add-line"><img src="images/icons/+.png"></button>
                <button onclick="onDeleteText()" class="btn delete"><img src="images/icons/Forme_4.png"></button>
            </div>

            <div class="font-section">
                <button onclick="onChangeTextSize('+')" class="btn font"><img src="images/icons/A+.png"></button>
                <button onclick="onChangeTextSize('-')" class="btn font"><img src="images/icons/A-.png"></button>
                <button onclick="onSaveMeme()" class="btn font save"><img src="images/save-44-32.png"></button>
                <input class="btn font" oninput="changeTextColor(this.value)" type="color" id="txt-color"
                    name="txt-color" value="#ffffff" />
                </label>
            </div>

            <div class="emoji-section">
                <button class="emoji-btn"  onclick="onRenderEmoji('üòÄ')" class="btn font">üòÄ</button>
                <button class="emoji-btn"  onclick="onRenderEmoji('üòç')" class="btn font">üòç</button>
                <button class="emoji-btn"  onclick="onRenderEmoji('üòá')" class="btn font">üòá</button>
            </div>
        
            <div class="file-section">
                <a data-trans="download"class="btn file share" href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>
                <button data-trans="share" onclick="onUploadImg()" class="btn file download">Share </button>

            </div>
            <div class="upload-container">
                <input type="file" class="upload-btn" name="image" onchange="onImgInput(event)" />
            </div>
        </div>
    </section>

    <!-- img-gallery -->
    <section class="img-gallery">

        <div class="header">
            <div onclick="onMemes()" class="logo">memes</div>
            <div class="navbar-container">
                <div onclick="onGallery()" class="gallery">Gallery</div>
                <div onclick="onSaved()" class="saved">Saved</div>
                <div class="About">About</div>
            </div>
        </div>

        <div class="extra-section">
            <button onclick="onRandomMeme()">i'm flexible</button>

            <input onchange="onSetFilterBy(this.value)" list="img-type" placeholder="Filter by">
            <datalist id="img-type">
                <!-- <option value="select"> -->
                <option value="Politicians">
                <option value="Dogs">
                <option value="Babys">
                <option value="Sport">
                <option value="Funny">
            </datalist>

            <div class="search-by-keyword">
                <div onclick="countKeyword('funny')" class="funny">Funny</div>
                <div onclick="countKeyword('politicians')" class="politicians">Politicians</div>
                <div onclick="countKeyword('dogs')" class="dogs">dogs</div>
                <div onclick="countKeyword('babys')" class="babys">Babys</div>
            </div>
        </div>

        <div class="main-screen">

        </div>
    </section>

    <section class="saved-memes">

        <div class="header">
            <div onclick="onMemes()" class="logo">memes</div>
            <div class="navbar-container">
                <div onclick="onGallery()" class="gallery">Gallery</div>
                <div onclick="onSaved()" class="saved">Saved</div>
                <div class="About">About</div>
            </div>

            <div class="main-screen">

            </div>

    </section>

    <!-- dialog -->
    <dialog class="dialog">
        <div class="dialog-content">
          <h2>Saved!</h2>
          <form method="dialog">
            <button class="modal-btn">Close</button>
          </form>
        </div>
      </dialog>

</body>
<script src="js/services/i18n.service.js"></script>
<script src="js/services/util.service.js"></script>
<script src="js/services/meme.service.js"></script>
<script src="js/gallery.controller.js"></script>
<script src="js/meme.controller.js"></script>

</html>
