<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/42680f6e5e.js" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="css/css/styles.css">
<title>memes</title>
</head>

<body onload="onInit()">

    <!-- header -->

    <!-- main-content -->

    <section class="main-content">

        <header>
            <div onclick="onMemes()" class="logo">memes</div>
            <div class="navbar-container">
                <div onclick="onGallery()" class="gallery">Gallery</div>
                <div onclick="onSaved()" class="saved">Saved</div>
                <div class="About">About</div>
            </div>
        </header>

        <!-- canvas -->
        <div class="my-canvas">
            <!-- onclick="onCanvasClick(event) -->
            <canvas  width="500" height="500"></canvas>
        </div>

        <!-- editor -->
        <div class="editor">

            <label for="text">
                <input id="add-text" type="text" name="add-text" oninput="setLineText(this.value)" />
            </label>
            <div class="line">
                <button onclick="onSwitchLine()" class="btn switch"><img src="images/icons/Forme_3.png"> <img
                        src="images/icons/Forme_3_copie.png"></button>
                <button onclick="onAddLine()" class="btn add-line"><img src="images/icons/+.png"></button>
                <button onclick="onDeleteText()" class="btn delete"><img src="images/icons/Forme_4.png"></button>
            </div>

            <div class="font-section">
                <button onclick="onChangeTextSize('+')" class="btn font"><img src="images/icons/A+.png"></button>
                <button onclick="onChangeTextSize('-')" class="btn font"><img src="images/icons/A-.png"></button>
                <button onclick="onSaveMeme()" class="btn font save"><img src="images/icons/save-44-32.png" alt=""></button>
                <input class="btn font" oninput="changeTextColor(this.value)" type="color" id="txt-color"
                    name="txt-color" value="#000000" />
                </label>
            </div>

            <div class="file-section">
                <a class="btn file share" href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>
                <button onclick="onUploadImg()" class="btn file download">Share </button>
                
            </div>
            <div class="upload-container">
                <input type="file" class="upload-btn" name="image" onchange="onImgInput(event)" />
            </div>
        </div>
    </section>

    <!-- img-gallery -->
    <section class="img-gallery">

        <div class="header">
            <div onclick="onMemes()" class="logo">memes</div>
            <div class="navbar-container">
                <div onclick="onGallery()" class="gallery">Gallery</div>
                <div onclick="onSaved()" class="saved">Saved</div>
                <div class="About">About</div>
            </div>
         </div>

            <div class="extra-section">
                <button onclick="onRandomMeme()">i'm flexible</button>
            </div>

            <div class="main-screen">

            </div>
    </section>

    <section class="saved-memes">

        <div class="header">
            <div onclick="onMemes()" class="logo">memes</div>
            <div class="navbar-container">
                <div onclick="onGallery()" class="gallery">Gallery</div>
                <div onclick="onSaved()" class="saved">Saved</div>
                <div class="About">About</div>
            </div>

            <div class="main-screen">
                
            </div>

    </section>

</body>

<script src="js/services/util.service.js"></script>
<script src="js/services/meme.service.js"></script>
<script src="js/gallery.controller.js"></script>
<script src="js/meme.controller.js"></script>

</html>
