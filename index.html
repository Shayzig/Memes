<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Permanent+Marker&family=Raleway:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/css/styles.css">
    <title>memes</title>
</head>

<body onload="onInit()">

    <!-- header -->

    <!-- main-content -->

    <section class="main-content">

        <div class="header">
            <div data-trans="title" onclick="onMemes()" class="logo">Memes Maker</div>
            <div class="navbar-container">
                <div data-trans="gallery" onclick="onGallery()" class="gallery">Gallery</div>
                <div data-trans="saved" onclick="onSaved()" class="saved">Saved</div>
                <select class="langSelect" onchange="onSetLang(this.value)">
                    <option value="en" selected>English</option>
                    <option value="he">עברית</option>
                </select>
            </div>
        </div>

        <!-- canvas -->
        <div class="my-canvas">
            <!-- onclick="onCanvasClick(event) -->
            <canvas id="gElCanvas" tabindex="1" width="700" height="500"></canvas>
        </div>

        <!-- editor -->
        <div class="editor">

            <label for="text">
                <input data-trans="enter-text" id="add-text" type="text" name="add-text" placeholder="Write your text!"
                    oninput="onAddText(this.value)" />
            </label>
            <div class="line">
                <button onclick="onSwitchLine()" class="btn switch"><img src="images/icons/Forme_3.png"> <img
                        src="images/icons/Forme_3_copie.png"></button>
                <button onclick="onAddLine()" class="btn add-line"><img src="images/icons/+.png"></button>
                <button onclick="onDeleteText()" class="btn delete"><img src="images/icons/Forme_4.png"></button>
            </div>

            <div class="fonts-container">
                <ul class="fonts-list clean-list">
                    <li onclick="onSetFont('impact')">Impact</li>
                    <li onclick="onSetFont('monospace')">Monospace</li>
                    <li onclick="onSetFont('san-sarif')">San-sarif</li>
                    <li onclick="onSetFont('arial')">Arial</li>
                </ul>
            </div>
            <div class="font-section">
                <button onclick="onToggleFonts()" class="btn font">Fonts</button>
                <button onclick="onChangeTextSize('+')" class="btn font"><img src="images/icons/A+.png"></button>
                <button onclick="onChangeTextSize('-')" class="btn font"><img src="images/icons/A-.png"></button>
                <button onclick="onSaveMeme()" class="btn font save"><img src="images/save-44-32.png"></button>
                <input class="btn font" oninput="changeTextColor(this.value)" type="color" id="txt-color"
                    name="txt-color" value="#ffffff" />
                </label>
            </div>

            <div class="emoji-section ">
                <button onclick="onIconCarousel(-1)" class="carousel-btn"><img src="images/left.png" alt=""></button>
                <div class="icon-display"></div>
                <button onclick="onIconCarousel(1)" class="carousel-btn"><img src="images/icons/right.png"
                        alt=""></button>
            </div>

            <div class="file-section">
                <a data-trans="download" class="btn file share" href="#" onclick="downloadCanvas(this)"
                    download="file-name">Download</a>
                <button data-trans="share" onclick="onUploadImg()" class="btn file download">Share </button>

            </div>
            <div class="upload-container">
                <input type="file" class="upload-btn" name="image" onchange="onImgInput(event)" />
            </div>
        </div>
    </section>

    <!-- img-gallery -->
    <section class="img-gallery">

        <div class="header-wraper">
            <div class="header">
                <div onclick="onMemes()" class="logo">Memes Maker</div>
                <div class="navbar-container">
                    <div onclick="onGallery()" class="gallery">Gallery</div>
                    <div onclick="onSaved()" class="saved">Saved</div>
                </div>
            </div>
        </div>

        <div class="extra-section">

            <input class="filter" onchange="onSetFilterBy(this.value)" list="img-type" placeholder="Filter by">
            <datalist id="img-type">
                <!-- <option value="select"> -->
                <option value="Politicians">
                <option value="Dogs">
                <option value="Babys">
                <option value="Sport">
                <option value="Funny">
            </datalist>

            <button onclick="onRandomMeme()">i'm flexible</button>


        </div>

        <div class="search-words-wrap">
            <div class="search-by-keyword">
                <div onclick="countKeyword('funny')" class="funny">Funny</div>
                <div onclick="countKeyword('politicians')" class="politicians">Politicians</div>
                <div onclick="countKeyword('dogs')" class="dogs">dogs</div>
                <div onclick="countKeyword('babys')" class="babys">Babys</div>
            </div>
        </div>

        <div class="main-screen">

        </div>
    </section>

    <section class="saved-memes">

        <div class="header-wraper">
            <div class="header">
                <div onclick="onMemes()" class="logo">Memes Maker</div>
                <div class="navbar-container">
                    <div onclick="onGallery()" class="gallery">Gallery</div>
                    <div onclick="onSaved()" class="saved">Saved</div>
                </div>
            </div>
        </div>

        <div class="main-screen">

        </div>

    </section>

    <!-- dialog -->
    <dialog class="dialog">
        <div class="dialog-content">
            <h2>Saved!</h2>
            <form method="dialog">
                <button class="modal-btn">Close</button>
            </form>
        </div>
    </dialog>

</body>
<script src="js/services/i18n.service.js"></script>
<script src="js/services/util.service.js"></script>
<script src="js/services/meme.service.js"></script>
<script src="js/gallery.controller.js"></script>
<script src="js/meme.controller.js"></script>

</html>
